<!DOCTYPE html>
<html>
<head>
    <title>{{ profile_user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ profile_user.username }}'s Posts</h1>

    <!-- Filtering Options -->
    <form method="GET" action="{% url 'profile' profile_user.username %}">
        <label for="date_filter">Sort by Date:</label>
        <select name="date_filter" id="date_filter">
            <option value="">Latest First</option>
            <option value="oldest">Oldest First</option>
        </select>

        <label for="media_filter">Filter by Media:</label>
        <select name="media_filter" id="media_filter">
            <option value="">All</option>
            <option value="text">Text Only</option>
            <option value="images">Images Only</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <!-- Display Posts -->
    {% for post in posts %}
        <div>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image" width="200">
            {% endif %}
            <small>{{ post.created_at }}</small>
        </div>
    {% endfor %}
</body>
</html>
